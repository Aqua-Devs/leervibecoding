  <circle cx="1100" cy="100" r="200" fill="#a855f7" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#22d3ee" opacity="0.1"/>
  
  <!-- Logo -->
  <g transform="translate(500, 180)">
    <path d="M40 40L100 160L160 40" stroke="url(#logoGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="40" cy="40" r="12" fill="#a855f7"/>
    <circle cx="160" cy="40" r="12" fill="#22d3ee"/>
