  </g>
  
  <!-- Title -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="url(#textGrad)" text-anchor="middle">LeerVibeCoding.nl</text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a855f7" text-anchor="middle">Leer programmeren met AI</text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">Bouw apps door te beschrijven wat je wilt â€¢ Geen code typen</text>
  
  <!-- Bottom accent line -->
  <rect x="400" y="580" width="400" height="4" rx="2" fill="url(#logoGrad)"/>
